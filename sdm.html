<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Show do Milhão — Geografia (ENEM)</title>
  <style>
    :root{--bg:#0b1220;--card:#0f1724;--accent:#ffd166;--muted:#94a3b8;--correct:#10b981;--wrong:#ef4444}
    *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{margin:0;background:linear-gradient(180deg,#071028 0%, #05203a 100%);color:#e6eef8;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px}
    .app{width:980px;max-width:100%;background:rgba(255,255,255,0.03);border-radius:12px;padding:20px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    header h1{font-size:20px;margin:0}
    .meta{color:var(--muted);font-size:13px}
    .content{display:grid;grid-template-columns:1fr 320px;gap:18px}
    .card{background:var(--card);padding:18px;border-radius:10px}
    .question{font-size:18px;min-height:68px}
    .answers{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px}
    button.option{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);padding:12px;border-radius:8px;text-align:left;font-size:15px;cursor:pointer}
    button.option:hover{transform:translateY(-2px)}
    .controls{display:flex;gap:8px;margin-top:12px;align-items:center}
    .lifeline{padding:8px 10px;border-radius:8px;border:none;cursor:pointer;background:#102039;color:var(--accent)}
    .lifeline[disabled]{opacity:0.35;cursor:default}
    .sidebar{padding:12px}
    .money-list{list-style:none;padding:0;margin:0}
    .money-list li{padding:8px;border-radius:6px;margin-bottom:6px;background:rgba(255,255,255,0.02);display:flex;justify-content:space-between}
    .money-list li.current{background:linear-gradient(90deg,#13243a,#153245);box-shadow:inset 0 0 12px rgba(0,0,0,0.35)}
    .footer{margin-top:14px;display:flex;justify-content:space-between;align-items:center}
    .bigbtn{background:var(--accent);border:none;padding:10px 14px;border-radius:8px;color:#042033;font-weight:600;cursor:pointer}
    .result{padding:14px;border-radius:8px;background:linear-gradient(180deg, rgba(0,0,0,0.2), rgba(0,0,0,0.15));margin-top:12px}
    .muted{color:var(--muted);font-size:13px}
    .hidden{display:none}
    .small{font-size:13px}
    .correct{background:linear-gradient(90deg,#063, #0a8);}
    .wrong{background:linear-gradient(90deg,#a00,#f55);}
  </style>
</head>
<body>
  <div class="app" role="application">
    <header>
      <div>
        <h1>Show do Milhão — Revisão de Geografia (ENEM)</h1>
        <div class="meta">15 perguntas • Nível ENEM • Autor: João (versão classroom)</div>
      </div>
      <div class="meta small">Instruções: escolha a alternativa correta. Use as ajudas: 50:50 e Pesquisar Público.</div>
    </header>

    <div class="content">
      <main>
        <div class="card">
          <div id="questionNumber" class="muted">Pergunta 1 de 15</div>
          <div id="questionText" class="question">Carregando pergunta...</div>

          <div class="answers" id="answers"></div>

          <div class="controls">
